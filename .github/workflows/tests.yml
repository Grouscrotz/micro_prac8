name: CI/CD pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run tests (unit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (safe)
        run: |
          echo "Installing dependencies..."
          python -m pip install --upgrade pip
          pip install pytest || true
          echo "✅ Dependencies installed successfully"

      - name: Simulate unit tests
        run: |
          echo "=== Running fake unit tests ==="
          echo "✅ All unit tests passed successfully!"

      - name: Simulate integration tests
        run: |
          echo "=== Running fake integration tests ==="
          echo "✅ All integration tests passed successfully!"

  build-and-push-to-yc:
    name: integration tests
    runs-on: ubuntu-latest
    needs: test
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Simulate Docker build
        run: |
          echo "=== Building Docker image (simulated) ==="
          echo "✅ Docker image build completed successfully!"

      - name: Simulate push to Yandex Cloud
        run: |
          echo "=== Pushing image to Yandex Cloud Registry (simulated) ==="
          echo "✅ Image pushed successfully!"
